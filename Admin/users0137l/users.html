<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Admin Dashboard</title>
  <style>
    /* Basic page styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }
    .content-wrapper {
      flex: 1;
      overflow-y: auto;
    }
    /* Table styles */
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 60vh;
    }
    .user-table th,
    .user-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .user-table th {
      background-color: #00796b;
      color: #fff;
    }
    .user-table tr:hover {
      background-color: #f1f1f1;
    }
    .action-btn {
      padding: 8px 15px;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .edit-btn {
      background-color: #1dbab4;
    }
    .edit-btn:hover {
      background-color: #148b80;
    }
    .delete-btn {
      background-color: #e74c3c;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    .no-users {
      text-align: center;
      color: #333;
    }
    /* Footer styles */
    .footer {
      background-color: #00796b;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: relative;
      width: 100%;
      margin-top: 20px;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
    }
    /* Modal common styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s;
    }
    .modal-content p {
      font-size: 1.2rem;
      color: #00796b;
      margin: 0 0 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Success modal specific styles (reuse common modal styles) */
    /* Confirmation modal additional styles */
    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .confirm-btn, .cancel-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      min-width: 80px;
    }
    .confirm-btn {
      background-color: #00796b;
      color: #fff;
    }
    .confirm-btn:hover {
      background-color: #005f56;
    }
    .cancel-btn {
      background-color: #ccc;
      color: #333;
    }
    .cancel-btn:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Manage Users</h1>
  <div class="content-wrapper">
    <table class="user-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="users-table-body">
        <tr>
          <td colspan="6" class="no-users">Loading users...</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footer">
    <p>2024 Â© EduAssista. All rights reserved. Contact us at <a href="mailto:jmsak37@gmail.com">jmsak37@gmail.com</a> or call +25469089734.</p>
  </div>
  
  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <p id="successMessage">Operation successful!</p>
    </div>
  </div>
  
  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this user?</p>
      <div class="modal-actions">
        <button id="confirmYes" class="confirm-btn">Yes</button>
        <button id="confirmCancel" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  
  <script>
    let deleteUserID = null; // To store user ID pending deletion
    
    // Function to fetch and display users
    async function loadUsers() {
      try {
        const response = await fetch('users.php');
        if (!response.ok) {
          throw new Error('Failed to fetch users');
        }
        const users = await response.json();
        const tbody = document.getElementById('users-table-body');
        tbody.innerHTML = '';
    
        if (users.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="no-users">No users found.</td></tr>';
          return;
        }
    
        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.UserID}</td>
            <td>${user.UserName}</td>
            <td>${user.Email}</td>
            <td>${user.RoleName}</td>
            <td>${user.CreatedAt}</td>
            <td>
              <a href="edit_user.html?userID=${user.UserID}" class="action-btn edit-btn">Edit</a>
              <button class="action-btn delete-btn" data-user-id="${user.UserID}">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
    
        // Attach delete event listeners
        document.querySelectorAll('.delete-btn').forEach(button => {
          button.addEventListener('click', function() {
            deleteUserID = this.getAttribute('data-user-id');
            showConfirmModal();
          });
        });
      } catch (error) {
        console.error(error);
        const tbody = document.getElementById('users-table-body');
        tbody.innerHTML = '<tr><td colspan="6" class="no-users">Error loading users.</td></tr>';
      }
    }
    
    // Function to show success popup modal
    function showSuccessPopup(message) {
      const modal = document.getElementById("successModal");
      const successMessage = document.getElementById("successMessage");
      successMessage.textContent = message;
      modal.style.display = "block";
      // Hide modal after 2 seconds
      setTimeout(() => {
        modal.style.display = "none";
      }, 2000);
    }
    
    // Function to show confirmation modal
    function showConfirmModal() {
      const confirmModal = document.getElementById("confirmModal");
      confirmModal.style.display = "block";
    }
    
    // Hide confirmation modal
    function hideConfirmModal() {
      const confirmModal = document.getElementById("confirmModal");
      confirmModal.style.display = "none";
    }
    
    // Confirmation modal event listeners
    document.getElementById("confirmYes").addEventListener("click", async function() {
      // Proceed with deletion if confirmed
      if (deleteUserID) {
        const formData = new FormData();
        formData.append('delete_user_id', deleteUserID);
        try {
          const deleteResponse = await fetch('users.php', {
            method: 'POST',
            body: formData
          });
          const result = await deleteResponse.json();
          if (result.success) {
            showSuccessPopup(result.success);
            loadUsers();
          } else {
            alert(result.error || 'Deletion failed');
          }
        } catch (err) {
          console.error("Error during deletion:", err);
          alert("Error during deletion.");
        }
      }
      hideConfirmModal();
    });
    
    document.getElementById("confirmCancel").addEventListener("click", function() {
      // Simply hide the confirmation modal if cancelled
      hideConfirmModal();
    });
    
    // Load users when the page is ready
    window.addEventListener('DOMContentLoaded', loadUsers);
  </script>
</body>
</html>
