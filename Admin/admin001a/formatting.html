<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formatting Toolbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Container for the entire toolbar */
        
        #formattingToolbar {
            border: 1px solid #ccc;
            background: #f9f9f9;
            padding: 5px;
            border-radius: 4px;
            margin: 5px;
        }
        /* Each group container */
        
        .group {
            margin-bottom: 10px;
        }
        /* Group header styling */
        
        .group-header {
            background-color: #00796b;
            color: white;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        
        .group-header:hover {
            background-color: #005f50;
        }
        /* Arrow icon */
        
        .arrow {
            transition: transform 0.3s ease;
        }
        
        .group-header.active .arrow {
            transform: rotate(90deg);
        }
        /* Group content styling with slide-down effect */
        
        .group-content {
            max-height: 0px;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
            padding: 0 5px;
        }
        /* When expanded, some extra padding is applied (the maxHeight is set inline) */
        /* Button styling */
        
        .group-content button {
            margin: 3px;
            padding: 5px 8px;
            font-size: 12px;
            cursor: pointer;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .group-content button:hover {
            background: #eaeaea;
        }
        /* Color palette styling */
        
        .color-palette {
            margin: 5px 0;
        }
        
        .color-swatch {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 2px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
    <script>
        // Execute a formatting command.
        function execCmd(command, value = null) {
            document.execCommand(command, false, value);
        }
        // For commands not implemented.
        function notImplemented() {
            alert("Not implemented");
        }
        // Toggle the group open/close by setting its maxHeight.
        function toggleGroup(contentId, headerId) {
            var content = document.getElementById(contentId);
            var header = document.getElementById(headerId);
            if (content.style.maxHeight && content.style.maxHeight !== "0px") {
                // Collapse it.
                content.style.maxHeight = "0px";
                header.classList.remove("active");
            } else {
                // Expand it to its full height.
                content.style.maxHeight = content.scrollHeight + "px";
                header.classList.add("active");
            }
        }
        // Set text color from swatch.
        function setTextColor(color) {
            execCmd('foreColor', color);
        }
        // Set highlight (background) color from swatch.
        function setHighlight(color) {
            execCmd('hiliteColor', color);
        }
    </script>
</head>
