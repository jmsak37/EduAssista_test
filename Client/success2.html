<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        
        .message-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .message-container h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .message-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .message-container a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        
        .message-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="message-container">
        <h1>Registration Successful</h1>
        <p>Congratulations! You have successfully registered. You can now log in to your account.</p>
        <a href="../login.html" id="login-button">Go to Login</a>
    </div>

    <script>
        // Redirect to login after 5 minutes (300 seconds) if the user hasn't clicked the login button
        setTimeout(function() {
            window.location.href = "../login.html";
        }, 3000); // 5 minutes

        // Optional: Allow immediate redirection when the button is clicked
        document.getElementById('login-button').addEventListener('click', function() {
            window.location.href = '../login.html';
        });
    </script>
</body>

</html>
