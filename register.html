<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | EduAssista</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="main-content">
        <h1>Register as</h1>
        <div class="register-options">
            <a href="client/register_client.html" class="option-box">
                <h2>Client</h2>
                <p>Register as a client to get assistance with your writing tasks.</p>
            </a>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Load navigation bar from navigation.html
        fetch('navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));

        // Load footer from footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>

</html>
