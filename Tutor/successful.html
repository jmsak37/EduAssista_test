<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }
        
        button {
            background-color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            color: #5563DE;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        
        button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
    </style>
    <script>
        // Automatically redirect back to tutoring.html after 5 seconds.
        setTimeout(function() {
            window.location.href = "tutoring.html";
        }, 5000);

        function nextQuestion() {
            window.location.href = "tutoring.html";
        }
    </script>
</head>

<body>
    <h1>Thank You!</h1>
    <p>Your order has been skipped successfully.</p>
    <p>You will be redirected shortly...</p>
    <button onclick="nextQuestion()">Next Question</button>
</body>

</html>
